<form #form="ngForm" (ngSubmit)="form.valid && downloadMovie(form)" *ngIf="done; else loading">
    <div class="modal-header">
        <div class="container-fluid">
            <div class="row">
                <h4 class="modal-title pull-left">Movie {{data.name}}</h4>
            </div>
        </div>
    </div>
    <div class="modal-body overflow-hidden">
        <div class="row fields">
            <div class="col-md-8">
                <div class="col-md-11">
                    <div class="form-group">
                        <div class="input-group input-group-sm row">
                            <div class="input-group-prepend col-4">
                                <div class="input-group-text">
                                    Movie Name
                                </div>
                            </div>
                            <span class="form-control col-9 border-0" placeholder="Name"
                                name="name">{{data.name}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-11">
                    <div class="form-group">
                        <div class="input-group input-group-sm row">
                            <div class="input-group-prepend col-4">
                                <div class="input-group-text">
                                    Category
                                </div>
                            </div>
                            <span class="form-control col-9 border-0" placeholder="Category"
                                name="category">{{data.category}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-11">
                    <div class="form-group">
                        <div class="input-group input-group-sm row">
                            <div class="input-group-prepend col-4">
                                <div class="input-group-text">
                                    Year
                                </div>
                            </div>
                            <span class="form-control col-9 border-0" placeholder="Year"
                                name="year">{{data.year}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-11">
                    <div class="form-group">
                        <div class="input-group input-group-sm row">
                            <div class="input-group-prepend col-4">
                                <div class="input-group-text">
                                    Director
                                </div>
                            </div>
                            <span class="form-control col-9 border-0" placeholder="Director"
                                name="director">{{data.director}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-11">
                    <div class="form-group">
                        <div class="input-group input-group-sm row">
                            <div class="input-group-prepend col-4">
                                <div class="input-group-text">
                                    Price
                                </div>
                            </div>
                            <span class="form-control col-9 border-0" placeholder="Price"
                                name="price">{{data.price}}$</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-11">
                    <div class="form-group">
                        <div class="input-group input-group-sm row">
                            <div class="input-group-prepend col-4">
                                <div class="input-group-text">
                                    Description
                                </div>
                            </div>
                            <textarea class="form-control col-9 border-0" placeholder="Description" name="description"
                                [(ngModel)]="data.description" readonly>
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="col-sm-12">
                    <img [src]="data.coverImage" alt="Cover Image">
                </div>
                <div class="col-sm-12">
                    <ngb-rating [max]="5" [(rate)]="data.rate" [starTemplate]="t" [readonly]="!canRate">
                    </ngb-rating>
                    <!-- <button pButton (click)="submitRating()"></button> -->
                    <button class="btn btn-sm btn-primary button-position" pButton pRipple type="button"
                        (click)="submitRating()" [disabled]="!canRate">Rate</button>
                </div>
            </div>
        </div>

			<div *ngIf="!validDue" class="alert alert-danger">
				Please Enter Valid Invoice Due Date
			</div>
			<div *ngIf="!validDate" class="alert alert-danger">
				Please Enter Valid Invoice Date
			</div>
		</div> -->

			<div class="row fields">
				<div class="col-sm-12">
					<label>Items:</label>
					<button type="button" class="btn btn-outline-primary btn-sm float-right" (click)="invoiceItemAdd()"
						[disabled]="invoiceReadyDisable" *ngIf="sale.type !== 'QuoteBased'"> <i class="fa fa-plus"
							aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div> -->
    </div>
    <div class="modal-footer">
        <button type="button" (click)="bsModalRef.hide()" class="btn btn-sm btn-light ml-auto">Cancel</button>
        <button type="submit" class="btn btn-sm btn-primary m_l_10">Download</button>
    </div>
</form>
<ng-template #loading>
    <div class="text-center m-5">
        <div class="spinner-border	" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
<ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
        <span class="half" [style.width.%]="fill">&starf;</span>&starf;
    </span>
</ng-template>
